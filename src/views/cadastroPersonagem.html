
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Personagem</title>
    <link rel="stylesheet" href="CSS/tpersonagem.css">
    <script src="Js/personagem.js" defer></script>
</head>
<body>
    <div class="a">
        <div class="fotpersonagem">
            <img src="" alt="foto" id="foto">
        </div>
    
        <div class="statuspersonagem">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
        </div>

        <div class="statuspersonagem">
            <label for="raca">Raça:</label>
            <input type="text" id="raca">
        </div>
    
        <div class="statuspersonagem">
            <label for="classe">Classe:</label>
            <input type="text" id="classe">
        </div>

        <div class="statuspersonagem">
            <label for="usuarioId">ID do Usuário:</label>
            <input type="number" id="usuarioId">
        </div>
    
        <div class="botoes">
            <button class="salvar" onclick="detectType()">Salvar</button>
            <button class="button" onclick="window.location.href='tlistapersonagem.html'">Voltar</button>
        </div>
    
        <button class="deletar" onclick="confirmDelete()">Deletar Personagem</button>
    </div>
    
    <div class="confirma" id="confirma">
        <div class="popup">
            <p>Tem certeza que deseja deletar o personagem?</p>
            <div class="botoes">
                <button onclick="removePersonagem()">Sim</button>
                <button onclick="closePopup()">Não</button>
            </div>
        </div>
    </div>
</body>
</html>
