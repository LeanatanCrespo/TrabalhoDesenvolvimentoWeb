                <img src="" alt="FotoUsuario">

            <div class="botoesprincipal">
                <button onclick="goBack()">Voltar</button>
                <button onclick="createPerson()">Criar Novo Personagem</button>
            </div>
        </nav>
    
        <div class="lista">
            <div class="person-list" id="personList">

            </div>
        </div>
    
        <script>

            const persons = [
                { nome: 'personagem1', foto: '' },
                { nome: 'personagem2', foto: '' },
                { nome: 'personagem3', foto: '' },
            ];
    

            function renderPersonList() {
                const personList = document.getElementById('personList');
                personList.innerHTML = '';
                persons.forEach(person => {
                    const personItem = document.createElement('div');
                    personItem.className = 'person-item';
                    personItem.innerHTML = `
                        <img src="${person.foto}" alt="Foto de ${person.nome}">
                        <span class="person-nome">${person.nome}</span>
                    `;
                    personList.appendChild(personItem);
                });
            }
    
            function initialize() {
                const currentperson = getCurrentperson();
                document.getElementById('currentperson').textContent = currentperson.nome;
                renderpersonList();
            }

            function goBack() {
                window.history.back();
            }
    
            function createPerson() {
                window.location.href = 'tpersonagem.html';
            }
    
            initialize();
        </script>
</body>
